<div class="container mt-5">
  <div class="row mt-5">
    <div class="contact col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-xl-5 mt-lg-5 mx-auto">
        <form #contact="ngForm" (ngSubmit)="onSubmit(contact.value)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" required (ngModel)="name" name="name" placeholder="Enter Name" #name="ngModel">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" required (ngModel)="email" name="email" placeholder="Enter Email" #email="ngModel">
            </div>
            <div class="form-group">
              <label>Comment</label>
              <textarea class="form-control" required (ngModel)="message" rows="5" name="message"></textarea>
            </div>
            <button type="submit" [disabled]="!contact.form.valid"  class="btn float-right">Submit</button>
          </form>
    </div>
  </div>
</div>
