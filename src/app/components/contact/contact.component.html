<div class="container mt-5">
  <div class="row mt-5">
    <div class="contact col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-xl-5 mt-lg-5 mx-auto">
      <form #contact="ngForm" (ngSubmit)="onSubmit(contact.value)">
        <label for="name">Name</label>
        <div class="form-group" [ngClass]="{ 'has-danger': name.invalid && (name.dirty || name.touched), 'has-success': name.valid && (name.dirty ||
        name.touched)}">
          <input type="text" class="form-control" required (ngModel)="name" name="name" placeholder="Enter Name" #name="ngModel">
        </div>
          <label for="email">Email</label>
          <div class="form-group" [ngClass]="{ 'has-danger': email.invalid && (email.dirty || email.touched), 'has-success': email.valid && (email.dirty ||
        email.touched)}">
        <input type="text" emailvalidator class="form-control" required (ngModel)="this.email" name="email" placeholder="Enter email"
        #email="ngModel"> 
        </div>
        <label>Comment</label>
        <div class="form-group" [ngClass]="{ 'has-danger': textarea.errors?.minlength, 'has-success':textarea.valid}">           
          <textarea placeholder="Enter message"  #textarea="ngModel" class="form-control" required minlength="5" maxlength="1000" (ngModel)="this.message" rows="5" name="message">
          </textarea>
          </div>
        <button type="submit" [disabled]="!contact.form.valid"  class="btn float-right">Submit</button>
      </form>
    </div>
  </div>
</div>
